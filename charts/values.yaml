# Default values for cc-intel-platform-registration.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  pullPolicy: IfNotPresent
  repository: local/cc-intel-platform-registration
  # Overrides the image tag whose default is the chart appVersion.
  tag: "dev"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# The CC_IPR_REGISTRATION_INTERVAL_MINUTES specifies the duration between each registration service check
# Must be a non-zero number
registrationIntervalInMinutes: 60

# This would create the `PodMonitor` CRD which the prometheus oeprator uses in scraping the metrics
# Whether to create a PodMonitor resource
createPrometheusPodMonitor: false

# PodMonitor configuration
podMonitor:
  # Port name that exposes metrics
  port: "metrics"
  
  # Metrics endpoint path
  path: "/metrics"
  
  # How often to scrape metrics
  interval: "30s"
  
  # Scrape timeout
  scrapeTimeout: "10s"
  
  # Whether to honor labels from the target
  honorLabels: false
  
  # Additional labels for the PodMonitor resource
  labels: {}
    # environment: production
    # team: backend
  
  # Additional annotations for the PodMonitor resource
  annotations: {}
    # description: "Monitors my application metrics"

log:
  # values: ("debug" , "info" , "warn" , "error")
  level:
    "info"
    # values: ("json", "console")
  encoder: "json"
  # values: ("rfc3339",  "rfc3339nano",  "iso8601",  "millis",  "nanos")
  timeEncoding: "rfc3339nano"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext:
  # Only root users can write to the SGX UEFI Variables
  runAsUser: 0 
  privileged: true
  runAsNonRoot: false
  capabilities:
    drop:
      - ALL
    add:
      - SYS_RAWIO
  readOnlyRootFilesystem: false

service:
  port: 8080

ingress:
  enabled: false
  className: ""
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    cpu: 100m
    memory: 128Mi
    sgx.intel.com/enclave: 1
  requests:
    cpu: 100m
    memory: 128Mi
    sgx.intel.com/enclave: 1

nodeSelector: {}

tolerations: []

affinity: {}
